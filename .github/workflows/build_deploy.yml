name: ⚙️ Build and 🚀 Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ⚙️ Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and Publish
        run: dotnet publish --no-restore -c Release

      - name: 📦 Cache Build
        uses: actions/cache@v3
        with:
          path: ./musik-passau/bin/Release/net6.0/publish/wwwroot/
          key: ${{ runner.os }}-build-${{ github.run_id }}
          
  stage:
    name: 🪜 Staging
    runs-on: ubuntu-latest
    environment: 
      name: publish_staging
      url: http://wp13881958.server-he.de
    needs: [build]
    
    steps:
      - name: 📦 Load Build
        id: restore
        uses: actions/cache@v3
        with:
          path: ./musik-passau/bin/Release/net6.0/publish/wwwroot/
          key: ${{ runner.os }}-build-${{ github.run_id }}
            
      - name: Check Build
        if: steps.restore.outputs.cache-hit != 'true'
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Build not found')

      - name: 📂 Upload files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./musik-passau/bin/Release/net6.0/publish/wwwroot/
          server-dir: ./staging/
  
  publish:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    environment: 
      name: publish
      url: https://www.musik-passau.de
    needs: [stage]
    
    steps:
      - name: 📦 Load Build
        id: restore
        uses: actions/cache@v3
        with:
          path: ./musik-passau/bin/Release/net6.0/publish/wwwroot/
          key: ${{ runner.os }}-build-${{ github.run_id }}
            
      - name: Check Build
        if: steps.restore.outputs.cache-hit != 'true'
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Build not found')

      - name: 📂 Upload files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./musik-passau/bin/Release/net6.0/publish/wwwroot/
          server-dir: ./publish/
